name: Deploy to GitHub Pages (publish to main:/docs)

on:
  push:
    branches: [main]
    # Avoid triggering on docs updates to prevent infinite loops
    paths-ignore:
      - 'docs/**'
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Prepare docs/ content
        run: |
          rm -rf docs || true
          mkdir -p docs
          rsync -a --delete build/ docs/
      - name: Commit and push docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore(publish): update docs from build [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to docs/ â€” skipping commit"
          fi
      - name: Optionally trigger Pages build
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: docusaurus-publish
          client-payload: '{"trigger": "build-and-publish"}'
